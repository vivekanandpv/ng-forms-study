<h4>Login</h4>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group my-4">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      class="form-control"
      name="username"
      [(ngModel)]="user.username"
      validateEmail
      required
    />
    <div
      *ngIf="
        loginForm.controls['username']?.invalid &&
        (loginForm.controls['username']?.dirty ||
          loginForm.controls['username']?.touched)
      "
      class="form-text text-danger"
    >
      <div *ngIf="loginForm.controls['username']?.errors?.['required']">
        Username is required.
      </div>
      <div *ngIf="loginForm.controls['username']?.errors?.['invalidEmail']">
        Please enter a valid email address.
      </div>
    </div>
  </div>

  <div class="form-group my-4">
    <label for="password">Password:</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="user.password"
      required
    />
    <div
      *ngIf="
        loginForm.controls['password']?.invalid &&
        (loginForm.controls['password']?.dirty ||
          loginForm.controls['password']?.touched)
      "
      class="form-text text-danger"
    >
      <div *ngIf="loginForm.controls['password']?.errors?.['required']">
        Password is required.
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
    Login
  </button>
</form>
