<h3>Registration</h3>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group my-4">
    <label for="username">Username:</label>
    <input
      type="text"
      class="form-control"
      id="username"
      formControlName="username"
    />
    <div
      *ngIf="
        registrationForm.get('username')?.invalid &&
        (registrationForm.get('username')?.dirty ||
          registrationForm.get('username')?.touched)
      "
      class="error"
    >
      <div *ngIf="registrationForm.get('username')?.errors?.['required']">
        Username is required.
      </div>
      <div *ngIf="registrationForm.get('username')?.errors?.['minlength']">
        Username must be at least 4 characters long.
      </div>
    </div>
  </div>

  <div class="form-group my-4">
    <label for="email">Email:</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
    />
    <div
      *ngIf="
        registrationForm.get('email')?.invalid &&
        (registrationForm.get('email')?.dirty ||
          registrationForm.get('email')?.touched)
      "
      class="error"
    >
      <div *ngIf="registrationForm.get('email')?.errors?.['required']">
        Email is required.
      </div>
      <div *ngIf="registrationForm.get('email')?.errors?.['email']">
        Please enter a valid email address.
      </div>
    </div>
  </div>

  <div class="form-group my-4">
    <label for="password">Password:</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
    />
    <div
      *ngIf="
        registrationForm.get('password')?.invalid &&
        (registrationForm.get('password')?.dirty ||
          registrationForm.get('password')?.touched)
      "
      class="error"
    >
      <div *ngIf="registrationForm.get('password')?.errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters long.
      </div>
    </div>
  </div>

  <div class="form-group my-4">
    <label for="confirmPassword">Confirm Password:</label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      formControlName="confirmPassword"
    />
    <div
      *ngIf="
        registrationForm.get('confirmPassword')?.invalid &&
        (registrationForm.get('confirmPassword')?.dirty ||
          registrationForm.get('confirmPassword')?.touched)
      "
      class="error"
    >
      <div
        *ngIf="registrationForm.get('confirmPassword')?.errors?.['required']"
      >
        Confirm Password is required.
      </div>
    </div>
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!registrationForm.valid"
  >
    Register
  </button>
</form>
